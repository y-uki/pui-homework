<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Javascript-->
    <script src="java.js" defer> </script>
</head>

<body>
    <!--logo + horizontal line-->
    <header>
        <a href="index.html">
            <img id="logo" src="../assets/logo/logo-01.svg" alt="logo">
        </a>
        <!--clickable navigation-->
        <div id="rightNav">
            <nav>
                <a href="index.html" class="active"> PRODUCTS </a>
                <a href="cart.html">
                    <span>
                      CART 
                    </span> 
                    <span class="badge"> 2</span>
                </a>
            </nav>
            <hr>
            <h1> Our hand-made cinnamon rolls </h1>
        </div>     
    </header>

    <main>
        <!--product details-->
        <div class="row">
          <img class="productDetail" src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll">
          <div class="customize">
            <p>Customize our delicious, hand-making cinnamons to your liking!</p>
            <br>
      
            <!--dropdown select for glazing-->
            <div id="first" class="dropdown">
              <label for="glazing"> Glazing: </label>
              <br>
              <select name="glazing" id="glazing" onchange="changePrice()">
              </select> 
            </div>
          
            <!--dropdown select for pack size-->
            <div class="dropdown">
              <label for="size"> Pack Size: </label>
              <br>
              <select name="size" id="size" onchange="changePrice()">
              </select>
            </div>
          
            <!-- cost-->
            <div class="total">
              <p id="addPrice"> $2.49 </p>
              <button> Add to Cart</button>
            </div>
          </div>
        </div>
      </main>
  
</body> 
</html>
